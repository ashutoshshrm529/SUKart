{% extends 'base.html' %}

{% block content %}
    <div class="user_form">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1>Delete Order</h1>
                <h2>Are you sure you want to delete this order</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="button primary">Yes, Delete</button>
                <a href="{% url 'cart' order.customer.username%}" class="button">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
