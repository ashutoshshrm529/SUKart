{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="user_form">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1>Log In</h1>
                {{ form|crispy }}
            </fieldset>
            <div class="submit_button">
                <button type="submit" class="btn btn-outline-info">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <h3>Need an Account?</h3>
                <a href="{% url 'register_customer' %}" class="button primary">Sign Up as Customer</a>
                <a href="{% url 'register_distributor' %}" class="button primary">Sign Up as Distributor</a><br>
            </small>
        </div>
    </div>
{% endblock content %}
